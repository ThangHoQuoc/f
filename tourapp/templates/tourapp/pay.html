{% extends 'tourapp/layout.html' %}
{% block content %}
<div class="container text-center mt-5">
    <h2>Pay for: {{ tour_title }}</h2>
    <p>Total Amount: <strong>${{ amount }}</strong></p>
    <p>Scan this QR code to make your payment:</p>
    <img src="{{ qr_url }}" alt="QR Code">
    <p class="mt-3">Data: <code>{{ qr_data }}</code></p>
</div>
{% endblock %}
