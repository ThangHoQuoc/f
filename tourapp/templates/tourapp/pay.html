{% extends 'tourapp/layout.html' %}

{% block body %}
<div class="container mt-5" style="text-align: center;">
    <h2>Thanh toán tour: {{ tour_title }}</h2>
    <p><strong>Số tiền:</strong> {{ amount }} VND</p>

    {% if qr_url %}
        <img src="{{ qr_url }}" alt="VietQR" style="max-width: 300px; margin: 20px auto; display: block;">
        <p class="mt-2">Quét mã bằng app ngân hàng để thanh toán</p>
        <p style="color: gray;"><strong>{{ qr_data }}</strong></p>
    {% else %}
        <p class="text-danger">{{ qr_data }}</p>
    {% endif %}
</div>
{% endblock %}
