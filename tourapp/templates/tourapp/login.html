<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Nhập</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      overflow-x: hidden;
    }

    /* Hero scroll section */
    .tour-scroll {
      background-color: #111;
      padding: 30px 0;
      overflow: hidden;
      position: relative;
    }

    .scroll-wrapper {
      display: flex;
      gap: 20px;
      width: max-content;
      animation: scrollImages 30s linear infinite;
      align-items: center;
    }

    .scroll-wrapper img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 102, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .scroll-wrapper img:hover {
      transform: scale(1.05);
    }

    @keyframes scrollImages {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Login section */
    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .form-box {
      background: #1c1c1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
      color: white;
      text-align: center;
    }

    .form-box h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      background: #444;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #e65c00;
    }

    .signup-btn {
      background: transparent;
      color: #ff6600;
      border: 2px solid #ff6600;
      margin-top: 15px;
    }

    .signup-btn:hover {
      background: #ff6600;
      color: white;
    }

    a {
      color: #ff6600;
      display: block;
      margin-top: 10px;
      text-decoration: none;
      font-size: 14px;
    }

    hr {
      border: none;
      border-top: 1px solid #444;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Scroll ảnh du lịch -->
  <section class="tour-scroll">
    <div class="scroll-wrapper">
      <img src="1.jpg" alt="Du lịch 1" />
      <img src="2.jpg" alt="Du lịch 2" />
      <img src="3.jpg" alt="Du lịch 3" />
      <img src="4.jpg" alt="Du lịch 4" />
      <img src="5.jpg" alt="Du lịch 5" />
      <img src="6.jpg" alt="Du lịch 6" />
      <!-- Lặp lại để scroll liên tục -->
      <img src="1.jpg" />
      <img src="2.jpg" />
    </div>
  </section>

  <!-- Form đăng nhập -->
  <section class="login-section" id="login-form">
    <div class="container">
      <div class="form-box-wrapper" onclick="scrollToLogin()">
        <div class="form-box">
          <h1>Đăng nhập</h1>
          <form action="#">
            <input type="text" placeholder="Tên đăng nhập" required />
            <input type="password" placeholder="Mật khẩu" required />
            <button type="submit">Đăng nhập</button>
            <a href="#">Quên mật khẩu?</a>
            <hr />
            <a href="register.html">
              <button type="button" class="signup-btn">Tạo tài khoản mới</button>
            </a>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    function scrollToLogin() {
      document.getElementById("login-form").scrollIntoView({
        behavior: "smooth"
      });
    }
  </script>

</body>
</html>
