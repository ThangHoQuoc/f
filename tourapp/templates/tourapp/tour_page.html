{% extends "tourapp/layout.html" %}
{% block body %}
<h1 style="text-align: center; color: orange; margin-top: 20px;">
  {% if mode == "wishlist" %}Tour Y√™u Th√≠ch{% else %}Danh s√°ch Tour{% endif %}
</h1>

<div class="tour-list" id="tour-list">ƒêang t·∫£i...</div>
<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
<script>
  const mode = "{{ mode }}";
  const apiUrl = mode === "wishlist" ? "/tours/?loved=true" : "/tours/";

  fetch(apiUrl)
    .then(res => res.json())
    .then(tours => {
      const container = document.getElementById('tour-list');
      container.innerHTML = "";

      if (tours.length === 0) {
        container.innerHTML = "<p style='text-align:center'>Kh√¥ng c√≥ tour n√†o.</p>";
        return;
      }

      tours.forEach(tour => {
        const card = document.createElement('div');
        card.className = "tour-card";
        card.innerHTML = `
          <img src="${tour.image_url}" alt="${tour.title}" />
          <div class="tour-info">
            <h2>${tour.title}</h2>
            <p class="price">Gi√°: ${tour.price.toLocaleString()}ƒë</p>
            <p class="time">Th·ªùi gian: ${tour.duration}</p>
            <a href="/tour/${tour.id}/" class="modal-book">Xem chi ti·∫øt</a>
            <button onclick="toggleWishlist(${tour.id}, this)">
              ${tour.loved ? "‚ù§Ô∏è" : "ü§ç"}
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    });

  function toggleWishlist(tourId, btn) {
    const loved = btn.innerText.includes("‚ù§Ô∏è");
    const url = loved ? `/tour/${tourId}/unlove/` : `/tour/${tourId}/love/`;

    fetch(url, {
      method: 'POST',
      headers: { 'X-CSRFToken': getCSRFToken() }
    }).then(res => {
      if (res.ok) btn.innerText = loved ? "ü§ç" : "‚ù§Ô∏è";
    });
  }

  function getCSRFToken() {
    return document.querySelector('[name=csrfmiddlewaretoken]').value;
  }
</script>
{% endblock %}
